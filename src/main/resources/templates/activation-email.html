<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aktywacja konta</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<h2 style="color: #4CAF50;">Witaj w naszym serwisie!</h2>
<p>Dziękujemy za rejestrację. Aby aktywować swoje konto, kliknij w poniższy przycisk:</p>

<p style="text-align: center; margin: 30px 0;">
    <a href="{{activationLink}}"
       style="background-color: #4CAF50; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">
        Aktywuj konto
    </a>
</p>

<p>Jeżeli nie zarejestrowałeś się w naszym serwisie, po prostu zignoruj tego maila.</p>

<p>Pozdrawiamy,<br>Twój zespół</p>
</body>
</html>
