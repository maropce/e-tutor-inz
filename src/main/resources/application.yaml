spring:
  config:
    activate:
      on-profile: prod

  application:
    name: e-tutor
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
    database: postgresql

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /docs

---

spring:
  config:
    activate:
      on-profile: dev

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:etutor
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: false
    database: h2

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /docs
