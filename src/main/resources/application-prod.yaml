spring:
  config:
    activate:
      on-profile: prod
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  application:
    name: e-tutor
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
    database: postgresql

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /docs

date-time:
  format: "dd-MM-yyyy HH:mm"

jwt:
  secret: ""
  expiration: 3600000

app:
  front-end:
    url: http://localhost:5173

server:
  port: ${PORT:8080}